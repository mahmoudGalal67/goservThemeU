<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <title>Vite + React</title>
    <script type="module" crossorigin src="/assets/index-BjYRLjpq.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CmdbVwrE.css">
  </head>
  <body>
    <div id="root"></div>

    <script>
      const favButton = document.querySelector(".fav-button");
      console.log(favButton);
      if (favButton) {
        favButton.addEventListener("click", function () {
          if (favButton.classList.contains("deactivate")) {
            favButton.classList.remove("deactivate");
          }
          if (favButton.classList.contains("active")) {
            favButton.classList.add("deactivate");
          }
          favButton.classList.toggle("animate");
          favButton.classList.toggle("active");
          favButton.classList.toggle("inactive");
        });
      }
    </script>
  </body>
</html>
